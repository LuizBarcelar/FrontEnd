<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-top">
                <img src="/desafio 03/image-equilibrium.jpg" alt="equilibrium">
                <div class="img-overlay">
                    <img src="/desafio 03/icon-view.svg" alt="view">
                </div>
            </div>
            <div class="box-text">
                <a href="">Equilibrium #3429</a>
                <p> Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex">
                    <div class="eth">
                        <img src="/desafio 03/icon-ethereum.svg" alt="ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days">
                        <img src="/desafio 03/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img src="/desafio 03/image-avatar.png" alt="avatar">
                    <p>Creation of <a href=""> Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
