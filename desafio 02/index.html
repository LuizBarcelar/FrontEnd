<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="/illustration-article.svg" alt="article">
            </div>
            <div class="card-details">
                <span>Learning</span>
                <h5>Published 21 Dec 2023</h5>
                <h1>HTML & CSS foundatioms</h1>
                <p>These languages are the backbone of every
                    website, defining structure, content, and
                    presentation.
                </p>
                <div class="card-author">
                    <div class="author-image">
                        <img src="/image-avatar.webp" alt="author">
                    </div>
                    <h3>Greg Hooper</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
